<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Acordeon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/383779431e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="fa-solid fa-user"></i>Perfil</a>
                <div class="smenu">
                    <a href="#">Postagens</a>
                    <a href="#">Fotos</a>
                </div>
            </li>

            <li class="item" id="messages">
                <a href="#messages" class="btn"><i class="fa-solid fa-envelope"></i>Mensagens</a>
                <div class="smenu">
                    <a href="#">Novo</a>
                    <a href="#">Enviados</a>
                    <a href="#">Spam</a>
                </div>
            </li>

            <li class="item" id="settings">
                <a href="#settings" class="btn"><i class="fa-solid fa-gear"></i>Configurações</a>
                <div class="smenu">
                    <a href="#">Senha</a>
                    <a href="#">Linguagem</a>
                </div>
            </li>

            <li class="item">
                <a href="#" class="btn"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </li>
        </div>
    </div>
    
</body>
</html>
